version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: easyrent-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 200506050012zhj.
      MYSQL_DATABASE: easyrent
      MYSQL_USER: root
      MYSQL_PASSWORD: 200506050012zhj.
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data: